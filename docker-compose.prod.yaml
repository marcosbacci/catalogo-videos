version: '3'

services:

    app:
        build:
            context: .
            dockerfile: Dockerfile.prod
        environment:
            - GOOGLE_CLOUD_PROJECT_ID=curso-285120
            - GOOGLE_CLOUD_KEY_FILE=service-account-storage.json
            - GOOGLE_CLOUD_STORAGE_BUCKET=curso-micro-videos
            - GOOGLE_CLOUD_STORAGE_API_URI=https://storage.cloud.google.com/curso-micro-videos
            - TESTING_PROD=true
        container_name: app
        volumes:
            - ./backend:/var/www
        networks:
            - app-network
        depends_on:
            - db
            - redis

    nginx:
        build: ./.docker/nginx
        container_name: nginx
        restart: always
        tty: true
        ports:
            - "8000:80"
        volumes:
            - .:/var/www
        networks:
            - app-network
        depends_on:
            - app

    db:
        build: ./.docker/mysql
        command: --innodb-use-native-aio=0
        container_name: db
        restart: always
        tty: true
        ports:
            - "33006:3306"
        volumes:
            - ./.docker/dbdata:/var/lib/mysql
            - ./.docker/mysql:/docker-entrypoint-initdb.d
        environment:
            - MYSQL_ROOT_PASSWORD=root
            - MYSQL_USER=root
        networks:
            - app-network

    redis:
        image: redis:alpine
        container_name: micro-videos-redis
        expose:
            - 6379
        networks:
            - app-network

networks:
    app-network:
        driver: bridge
